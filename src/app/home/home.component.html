<app-navbar></app-navbar>
<nav class="nav nav-pills nav-justified">
  <a class="nav-item nav-link active" href="#">Frontpage</a>
  <a class="nav-item nav-link" href="#">Newest</a>
  <a class="nav-item nav-link" href="#">Comments</a>
  <a class="nav-item nav-link disabled" href="#">show HN</a>
</nav>
<div class="card gedf-card" *ngFor="let article of articles">
  <div class="card-header">
      <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex justify-content-between align-items-center">
              <div class="mr-2">
                  <img class="rounded-circle" width="45" [src]="article.urlToImage" alt="">
              </div>
              <div class="ml-2">
                  <div class="h5 m-0">{{article.author}}</div>
                  <div class="h7 text-muted">fonte: {{article.source.name}}</div>
              </div>
          </div>
          <div>
              <div class="dropdown">
                  <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fa fa-ellipsis-h"></i>
                  </button>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
                      <div class="h6 dropdown-header">Configuration</div>
                      <a class="dropdown-item" href="#">Save</a>
                      <a class="dropdown-item" href="#">Hide</a>
                      <a class="dropdown-item" href="#">Report</a>
                  </div>
              </div>
          </div>
      </div>
      <div class="card-body">
        <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i>{{article.publishedAt}}</div>
        <a class="card-link" href="#">
            <h5 class="card-title">{{article.title}}</h5>
        </a>

        <p class="card-text">
            {{article.description}}
        </p>
    </div>
    <div class="card-footer">
        <a href="#" class="card-link"><i class="fa fa-gittip"></i> Like</a>
        <a href="#" class="card-link"><i class="fa fa-comment"></i> Comment</a>
        <a href="#" class="card-link"><i class="fa fa-mail-forward"></i> Share</a>
    </div>
  </div>
</div>
